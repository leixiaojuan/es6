  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      class Point {
        constructor(x, y) {
          this.x = x
          this.y = y
        }

        toString() {
          return `(${this.x}, ${this.y})`
        }
      }

      var a = new Point(1, 2)
      console.log(a.toString())
      console.log(Point.prototype)
    }
  </script>
