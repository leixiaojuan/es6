    <meta charset="utf-8">

  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      function Point(x, y) {
        return {x, y}
      }

      let a = new Point(1, 2)
      console.log(a)
    }

    {
      log('Object.is 用来比较两个值是否严格相等')

      var a = {
        a: 1
      }

      var b = {
        a: 1
      }

      console.log(Object.is(a, b))

      console.log(Object.is(100, 100))
    }

    {
      log('Object.assign方法用于对象的合并')
      // 浅拷贝
      var a = {
        a: 1
      }

      var b = {
        b: 2
      }

      var x = Object.assign(a, b)
      console.log(x)
    }

    {
      log('对象的描述')
      var obj = {
        a: 1,
        b: 2
      }

      var des = Object.getOwnPropertyDescriptor(obj, 'a')
      console.log(des)
      console.log(Object.getOwnPropertyDescriptors(obj))
    }

    {
      log('Null 传导运算符')

      var obj = {
        a: {
          b: {
            c: 1
          }
        }
      }

      // console.log(a?.b?.c || 2)
    }
  </script>
