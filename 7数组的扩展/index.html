<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组的扩展</title>
  </head>
  <body>

  </body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.4.4/babel.min.js"></script> -->
  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      log('扩展运算符')
      console.log(...[1, 2, 3])
      console.log(1, 2, ...[3, 4, 5])
    }

    {
      function add(x, y, z) {
        console.log(x + y + z)
      }

      add(...[1, 2, 3])

      let b = Math.max(...[5, 2, 3, 4, 6, 77, 55, 150])
      console.log(b)
    }

    {
      let arr1 = [1, 2, 3]
      let arr2 = [3, 4, 5]
      arr1.push(...arr2)
      console.log(arr1)
    }

    {
      log('数组克隆')
      let a1 = [1, 2]
      let a2 = [...a1]
      a2[0] = 2
      console.log(a1, a2)
    }

    {
      console.log(...'HELLO')
    }

    {
      log('Array.form 将类数组对象转化为数组')

      let arrLike= {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
      }

      let arr = Array.from(arrLike)
      console.log(arr)
    }

    {
      log('Array.of 用于将一组值转化为数组')
      let arr = Array.of(3, 8, 45)
      console.log(arr)
    }
  </script>
</html>
