  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }
    {
      function point(x = 0, y = 0) {
        this.x = x
        this.y = y
        console.log(this.x, this.y)
      }

      point(1, 1)
      point(undefined, 1)
      point(1)
    }

    {
      function rest(...item) {
        console.log(item)
      }

      rest(1, 2, 3, 4)
    }

    {
      var f = v => v

      console.log(f(1))
    }
  </script>
