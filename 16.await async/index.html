<!DOCTYPE html>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.4.4/babel.min.js"></script> -->
  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      var num = (x)=> {
        return new Promise(resolve => {
          setTimeout(() => {
             resolve(x)
         }, 500)
       })
      }

      const asyncFunc = async function () {
        return await num(10) + await num(20)
      }

      asyncFunc().then(v => {
        console.log(v)
      })
    }

    {
      async function f() {
        throw new Error('出错了')
        // return 'hello world'
      }

      f().then(
        v => console.log(v)
      ).catch(
        e => console.log(e)
      )
    }
  </script>
</html>
