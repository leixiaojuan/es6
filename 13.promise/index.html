  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      function timeout(ms) {
        return new Promise((reslove, reject) => {
          setTimeout(reslove, ms, 'done')
        })
      }

      timeout(100).then((value) => {
        console.log(value)
      }).catch((err) => {
        console.log(err)
      })
    }
  </script>
