  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      function* hello() {
        yield 1
        yield 2
        return 3
      }

      var h = hello()

      console.log(h.next())
      console.log(h.next())
      console.log(h.next())
      console.log(h.next())

      // Generator 函数可以不用yield表达式，这时就变成了一个单纯的暂缓执行函数。
      function* sum(a, b) {
        return a + b
      }

      console.log(sum(10, 5).next())
    }

    {
      'ajax异步'
      function* main() {
        var result = yield request('url')
        var res = JSON.parse(result)
        console.log(res)
      }

      function request(url) {
        // makeAjaxCall(url, function (response) {
        //   it.next(response)
        // })
      }

      var it = main()
      it.next()
    }
  </script>
</html>
