<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iterator 和 for...of 循环</title>
  </head>
  <body>

  </body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.4.4/babel.min.js"></script> -->
  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }
    {
      let arr = ['a', 'b', 'c']
      let iter = arr[Symbol.iterator]()

      console.log(iter.next())
      console.log(iter.next())
      console.log(iter.next())
      console.log(iter.next())
    }

    {
      log('for... of')
      var arr = [1, 2, 3]

      for (let v of arr) {
        console.log(v)
      }

      // for...in循环读取键名，for...of循环读取键值
      let obj = {}
      obj[Symbol.iterator] = arr[Symbol.iterator].bind(arr)
      console.log(obj)
      for(let v of obj) {
        console.log(v)
      }
    }

    {
      var arr = [1, 2, 3, 4, 5]

      for (let x of arr) {
        if (x > 3){
           break  
        }
        console.log(x)
      }
    }
  </script>
</html>
