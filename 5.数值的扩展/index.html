  <script type="text/javascript">
    function log(data) {
      return console.log(`%c${data}`, 'color: red')
    }

    {
      log('isFinite  isNaN')
      console.log(Number.isNaN(123))
      console.log(Number.isNaN(NaN))
      //有限的
      console.log(Number.isFinite(123))
      console.log(Number.isFinite(Infinity))
      console.log(Number.isFinite(NaN))

      console.log(Number.parseInt(2.555))
      console.log(Number.parseFloat('2.555a'))

      // Number.isInterger() 判断是否是整数
    }

    {
      log('安全整数 2^53 -2^53 Number.isSafeInteger()')
      console.log(Number.isSafeInteger(111))
      console.log(Number.MAX_SAFE_INTEGER)
      console.log(Number.MIN_SAFE_INTEGER)
    }
